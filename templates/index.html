<!DOCTYPE html>
<html lang="en">
<head>

	<title>
		Hotel Insights
	</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <style>
        body {
          padding-top: 50px;
        }
        .starter-template {
          padding: 40px 15px;
          text-align: center;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">EverGreen</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!--Main Page-->
    <div class="container">
        <br>
        <div id="searchBar">
            <div class="row">
              <div class="col-lg-2">
              </div><!-- /.col-lg-6 -->
              <div class="col-lg-8">
                <div class="input-group">
                  <input type="text" class="form-control" name="searchBox" id="searchBox" placeholder="Search For Hotels">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="searchBtn">Go!</button>
                  </span>
                </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
        </div>
        <hr>
        <!--Search Bar Ends-->

        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <ul id="hotelResults">

            </ul>
          </div>
        </div>
    </div>

    <!--Template for the result-->
    <script type="text/template" id="hotel-list-template">
    <div >

      <li class="media" id="##hotel_id##">
            <div class="media">
              <div class="media-left">
                <a href="#">
                  <img class="media-object" src="##hotel_image##" alt="..." width="128px" height="128px">
                </a>
              </div>
              <div class="media-body">
                <a href="/hotelinfo?hotelid=##hotel_id##"><h4 class="media-heading">##hotel_name##</h4></a>
                ##hotel_address##
              </div>
            </div>
        </li>
    </div>

    </script>


    <!--All the Scripts will be here-->


	<script>

  	$(function() {
  	$("#searchBtn").click(
  			function ()
  			{
                console.log("I am called");
  				hotels = new HotelList();
  				hotels.retrieve($("#searchBox").val());
  			}
  		);
  	});
    (function () {
      'use strict';
      if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
        var msViewportStyle = document.createElement('style')
        msViewportStyle.appendChild(
          document.createTextNode(
            '@-ms-viewport{width:auto!important}'
          )
        )
        document.querySelector('head').appendChild(msViewportStyle)
      }
    })();

  </script>
</body>
</html>
